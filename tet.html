<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stacked Cards Switch</title>
        <style>
                body {
                        font-family: Arial, sans-serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        background-color: #f0f0f0;
                }

                .card-container {
                        position: relative;
                        width: 300px;
                        height: 200px;
                        perspective: 800px; /* For optional 3D effects later */
                }

                .switch-btn {
                        position: absolute;
                        top: 10px;
                        left: 10px;
                        z-index: 3;
                        padding: 6px 12px;
                        font-size: 14px;
                        cursor: pointer;
                        border: none;
                        border-radius: 4px;
                        background-color: #333;
                        color: white;
                        opacity: 0.8;
                        transition: opacity 0.2s;
                }

                .switch-btn:hover {
                        opacity: 1;
                }

                .card {
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        border-radius: 12px;
                        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        font-size: 1.5rem;
                        color: white;
                        cursor: default;
                        transition: transform 0.3s ease, z-index 0.3s ease;
                }

                .card.front {
                        background-color: #3498db;
                        z-index: 2;
                        transform: translateY(0);
                }

                .card.back {
                        background-color: #e74c3c;
                        z-index: 1;
                        transform: translateY(10px); /* peek edge */
                }

                /* Active swap state */
                .swapped .card.front {
                        transform: translateY(10px);
                        z-index: 1;
                }

                .swapped .card.back {
                        transform: translateY(0);
                        z-index: 2;
                }
        </style>
</head>
<body>
        <div class="card-container" id="cardContainer">
                <button class="switch-btn" id="switchBtn">Switch</button>
                <div class="card front">Card 1</div>
                <div class="card back">Card 2</div>
        </div>

        <script>
                const container = document.getElementById('cardContainer');
                const switchBtn = document.getElementById('switchBtn');

                switchBtn.addEventListener('click', () => {
                        container.classList.toggle('swapped');
                });
        </script>
</body>
</html>
