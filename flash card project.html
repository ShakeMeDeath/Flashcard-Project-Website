</head>
<body>
	<div class="sidebar">
		<div class="sidebar-btn">
			<input type="checkbox" id="sidebar-btn-input" style="display: none;">
			<label class="sidebar-btn-label" for="sidebar-btn-input">
				<svg viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M6 4C4.34315 4 3 5.34315 3 7V17C3 18.6569 4.34315 20 6 20H18C19.6569 20 21 18.6569 21 17V7C21 5.34315 19.6569 4 18 4H6ZM5 7C5 6.44772 5.44772 6 6 6H9V18H6C5.44772 18 5 17.5523 5 17V7ZM11 18H18C18.5523 18 19 17.5523 19 17V7C19 6.44772 18.5523 6 18 6H11V18Z" fill="currentcolor"></path> </g></svg>
			</label>
		</div>
		<div class="card-manager">
			<div class="sidebar-title-container">
				<div class="sidebar-title">Flippy</div>
				<div class="software-version">v1.0.0</div>
			</div>
			<div class="sidebar-divisor"></div>
			<div class="sidebar-btns-container">
				<div class="sidebar-screen btn-container" id="import-card-btn">
					<input style="display: none;" type="file" id="open-folder-input" webkitdirectory directory multiple/>
					<label for="open-folder-input" class="sidebar-screen btn-wrapper">
						<div class="sidebar-screen btn-svg-wrapper">
							<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 19H5C3.89543 19 3 18.1046 3 17V7C3 5.89543 3.89543 5 5 5H9.58579C9.851 5 10.1054 5.10536 10.2929 5.29289L12 7H19C20.1046 7 21 7.89543 21 9V11" stroke="currentcolor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M18 14V17M18 20V17M18 17H15M18 17H21" stroke="currentcolor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
						</div>
						<div class="sidebar-screen btn-title"><div>Open Folder</div></div>
						<div></div>
						<div class="sidebar-screen keybind-tooltip">Ctrl + Shft + O</div>
					</label>
				</div>
				<div class="sidebar-screen btn-container" id="shuffle-card-btn">
					<div class="sidebar-screen btn-wrapper">
						<div class="sidebar-screen btn-svg-wrapper">
							<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M18 4L21 7M21 7L18 10M21 7H17C16.0707 7 15.606 7 15.2196 7.07686C13.6329 7.39249 12.3925 8.63288 12.0769 10.2196C12 10.606 12 11.0707 12 12C12 12.9293 12 13.394 11.9231 13.7804C11.6075 15.3671 10.3671 16.6075 8.78036 16.9231C8.39397 17 7.92931 17 7 17H3M18 20L21 17M21 17L18 14M21 17H17C16.0707 17 15.606 17 15.2196 16.9231C15.1457 16.9084 15.0724 16.8917 15 16.873M3 7H7C7.92931 7 8.39397 7 8.78036 7.07686C8.85435 7.09158 8.92758 7.1083 9 7.12698" stroke="currentcolor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
						</div>
						<div class="sidebar-screen btn-title"><div>Shuffle Cards</div></div>
						<div></div>
						<div class="sidebar-screen keybind-tooltip">Ctrl + Shft + S</div>
					</div>
				</div>
                        <div class="sidebar-screen btn-container" id="create-card-btn">
					<div class="sidebar-screen btn-wrapper">
						<div class="sidebar-screen btn-svg-wrapper">
							<svg style="scale: 0.6;" xmlns="http://www.w3.org/2000/svg" viewBox="176.6728 121.2309 251.9369 252.3937" width="251.937px" height="252.394px"><path fill-rule="evenodd" clip-rule="evenodd" d="M 2.109 13.337 C 2.109 11.68 3.452 10.337 5.109 10.337 L 15.109 10.337 C 16.241 10.337 17.227 10.964 17.738 11.89 L 21.948 13.018 C 23.548 13.447 24.498 15.092 24.069 16.693 L 20.446 30.216 C 20.017 31.816 18.372 32.766 16.771 32.337 L 9.307 30.337 L 5.109 30.337 C 3.452 30.337 2.109 28.994 2.109 27.337 L 2.109 13.337 Z M 18.109 27.337 L 18.109 14.06 L 21.43 14.95 C 21.964 15.093 22.28 15.642 22.137 16.175 L 18.514 29.698 C 18.371 30.231 17.822 30.548 17.289 30.405 L 16.229 30.121 C 17.331 29.677 18.109 28.598 18.109 27.337 Z M 5.109 12.337 C 4.556 12.337 4.109 12.785 4.109 13.337 L 4.109 27.337 C 4.109 27.889 4.556 28.337 5.109 28.337 L 15.109 28.337 C 15.661 28.337 16.109 27.889 16.109 27.337 L 16.109 13.337 C 16.109 12.785 15.661 12.337 15.109 12.337 L 5.109 12.337 Z" fill="currentcolor" transform="matrix(11.418966293334961, 0, 0, 11.418966293334961, 152.5902099609375, 3.1930410861968994)"/></svg>
						</div>
						<div class="sidebar-screen btn-title"><div>Create Card</div></div>
						<div></div>
						<div class="sidebar-screen keybind-tooltip">Ctrl + Shft + N</div>
					</div>
				</div>
			</div>
			<div class="sidebar-divisor"></div>
			<div class="card-list-container"></div>
		</div>
	</div>
	<div class="card-screen">
		<div class="card-ui-wrapper" style="visibility: hidden;">
			<div class="card-container">
				<div class="card">
					<div class="card-face card-front"></div>
					<div class="card-face card-back"></div>
				</div>
			</div>
			<div class="card-ctrl-container">
				<div class="card-menu progress-bar-container">
					<div class="card-menu progress-bar"></div>

					<div class="card-menu point"></div>
					<div class="card-menu point"></div>
					<div class="card-menu point"></div>
					<div class="card-menu point"></div>
					<div class="card-menu point"></div>
					<div class="card-menu point"></div>
					<div class="card-menu point"></div>
					<div class="card-menu point"></div>
					<div class="card-menu point"></div>
					<div class="card-menu point"></div>
				</div>
				<div class="card-ctrl-btn" id="unknown-btn" type="button">
					<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentcolor" stroke-width="0.36"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6.99486 7.00636C6.60433 7.39689 6.60433 8.03005 6.99486 8.42058L10.58 12.0057L6.99486 15.5909C6.60433 15.9814 6.60433 16.6146 6.99486 17.0051C7.38538 17.3956 8.01855 17.3956 8.40907 17.0051L11.9942 13.4199L15.5794 17.0051C15.9699 17.3956 16.6031 17.3956 16.9936 17.0051C17.3841 16.6146 17.3841 15.9814 16.9936 15.5909L13.4084 12.0057L16.9936 8.42059C17.3841 8.03007 17.3841 7.3969 16.9936 7.00638C16.603 6.61585 15.9699 6.61585 15.5794 7.00638L11.9942 10.5915L8.40907 7.00636C8.01855 6.61584 7.38538 6.61584 6.99486 7.00636Z" fill="currentcolor"></path> </g></svg>
				</div>
				<div class="card-ctrl-btn" id="known-btn" type="button">
					<svg viewBox="0 0 24 24" id="_24x24_On_Light_Checkmark" data-name="24x24/On Light/Checkmark" xmlns="http://www.w3.org/2000/svg" fill="currentcolor" stroke="currentcolor" stroke-width="0.8399999999999999"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <rect id="view-box" width="24" height="24" fill="#currentcolor" opacity="0"></rect> <path id="Shape" d="M5.341,12.247a1,1,0,0,0,1.317,1.505l4-3.5a1,1,0,0,0,.028-1.48l-9-8.5A1,1,0,0,0,.313,1.727l8.2,7.745Z" transform="translate(19 6.5) rotate(90)" fill="#currentcolor"></path> </g></svg>
				</div>
			</div>
		</div>
	</div>
</body>
<template id="card-template">
	<div class="card">
		<div class="card-face card-front"> front </div>
		<div class="card-face card-back"> back </div>
	</div>
</template>
<template id="finnish-screen">
	<div class="dim appear">
		<div class="menu">
			<div class="progress-info">
				<div style="display: flex; justify-content: center; flex-direction: column;">
					<div style="display: flex; justify-content: center;">
						<div class="end-menu-num"></div>
						<div class="end-menu-unit">%</div>
					</div>
					<p class="end-menu-support"></p>
				</div>
				<div class="end-menu progress-bar-container">
					<div class="end-menu progress-bar"></div>

					<div class="end-menu point"></div>
					<div class="end-menu point"></div>
					<div class="end-menu point"></div>
					<div class="end-menu point"></div>
					<div class="end-menu point"></div>
					<div class="end-menu point"></div>
					<div class="end-menu point"></div>
					<div class="end-menu point"></div>
					<div class="end-menu point"></div>
					<div class="end-menu point"></div>

<template id="new-card-input">
      <div class="card-creation new-card-input-container">
            <textarea class="new-card-input-front no-scroll-bar" placeholder="Front ..."></textarea>
            <div class="card-creation new-card-divisor"></div>
            <textarea class="new-card-input-back no-scroll-bar" placeholder="Back ..."></textarea>
      </div>
</template>
