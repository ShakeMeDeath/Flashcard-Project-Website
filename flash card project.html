<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Style_sheet.css">
</head>
<body>
        <div class="card-ui-wrapper">
                <div class="card-container">
                        <div class="card">
                                <div class="card-face card-front"> front </div>
                                <div class="card-face card-back"> back </div>
                        </div>
                </div>
                <div class="card-ctrl-container">
                        <div class="progress-bar-container">
                                <div class="progress-bar"></div>
                        </div>
                        <div class="card-ctrl-btn" id="unknown-btn" type="button"></div>
                        <div class="card-ctrl-btn" id="known-btn" type="button"></div>
                </div>
        </div>
</body>
<template id="card-template">
        <div class="card">
                <div class="card-face card-front"> front </div>
                <div class="card-face card-back"> back </div>
        </div>
</template>
<template id="finnish-screen">
        <div class="dim">
                <div class="menu-wrapper">
                        <div class="menu">
                                <p class="end-menu-text">You finnished !</p>
                                <div class="progress-info">
                                        <div class="card-end-info fails-num"></div>
                                        <div class="card-end-info success-num"></div>
                                </div>
                                <div class="menu-ctrl-container">
                                        <div class="menu-ctrl-btn redo">Redo</div>
                                        <div class="menu-ctrl-btn exit">Exit</div>
                                </div>
                        </div>
                </div>
        </div>
</template>
<template id="card-animation">
        <div class="transition-card-wrapper">
                <div class="transition-card"></div>
        </div>
</template>
<script src="js.js"></script>
</html>
