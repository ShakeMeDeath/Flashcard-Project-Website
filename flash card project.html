<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Style_sheet.css">
</head>
<body>
        <div class="sidebar">
                <div class="sidebar-btn">
                        <input type="checkbox" id="sidebar-btn-input" style="display: none;">
                        <label class="sidebar-btn-label" for="sidebar-btn-input">
                                <svg viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M6 4C4.34315 4 3 5.34315 3 7V17C3 18.6569 4.34315 20 6 20H18C19.6569 20 21 18.6569 21 17V7C21 5.34315 19.6569 4 18 4H6ZM5 7C5 6.44772 5.44772 6 6 6H9V18H6C5.44772 18 5 17.5523 5 17V7ZM11 18H18C18.5523 18 19 17.5523 19 17V7C19 6.44772 18.5523 6 18 6H11V18Z" fill="currentcolor"></path> </g></svg>
                        </label>
                </div>
                <div class="card-manager">
                        <div class="sidebar-title-container">
                                <div class="sidebar-title">Title</div>
                                <div class="software-version">v1.0.4</div>
                        </div>
                        <div id="import-card-btn">
                                <input style="display: none;" type="file" id="open-folder-input" webkitdirectory directory multiple/>
                                <label for="open-folder-input" class="import-card-btn-label">
                                        <div class="import-btn-svg-wrapper">
                                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 19H5C3.89543 19 3 18.1046 3 17V7C3 5.89543 3.89543 5 5 5H9.58579C9.851 5 10.1054 5.10536 10.2929 5.29289L12 7H19C20.1046 7 21 7.89543 21 9V11" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M18 14V17M18 20V17M18 17H15M18 17H21" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                                        </div>
                                        <div class="import-btn-title"><div>Open Folder</div></div>
                                </label>
                        </div>
                        <div class="card-list-container"></div>
                </div>
        </div>
        <div class="card-screen">
                <div class="card-ui-wrapper isHidden" style="visibility: hidden;">
                        <div class="card-container">
                                <div class="card">
                                        <div class="card-face card-front"></div>
                                        <div class="card-face card-back"></div>
                                </div>
                        </div>
                        <div class="card-ctrl-container">
                                <div class="progress-bar-container">
                                        <div class="progress-bar"></div>
                                </div>
                                <div class="card-ctrl-btn" id="unknown-btn" type="button">
                                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentcolor" stroke-width="0.36"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6.99486 7.00636C6.60433 7.39689 6.60433 8.03005 6.99486 8.42058L10.58 12.0057L6.99486 15.5909C6.60433 15.9814 6.60433 16.6146 6.99486 17.0051C7.38538 17.3956 8.01855 17.3956 8.40907 17.0051L11.9942 13.4199L15.5794 17.0051C15.9699 17.3956 16.6031 17.3956 16.9936 17.0051C17.3841 16.6146 17.3841 15.9814 16.9936 15.5909L13.4084 12.0057L16.9936 8.42059C17.3841 8.03007 17.3841 7.3969 16.9936 7.00638C16.603 6.61585 15.9699 6.61585 15.5794 7.00638L11.9942 10.5915L8.40907 7.00636C8.01855 6.61584 7.38538 6.61584 6.99486 7.00636Z" fill="currentcolor"></path> </g></svg>
                                </div>
                                <div class="card-ctrl-btn" id="known-btn" type="button">
                                        <svg viewBox="0 0 24 24" id="_24x24_On_Light_Checkmark" data-name="24x24/On Light/Checkmark" xmlns="http://www.w3.org/2000/svg" fill="currentcolor" stroke="currentcolor" stroke-width="0.8399999999999999"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <rect id="view-box" width="24" height="24" fill="#currentcolor" opacity="0"></rect> <path id="Shape" d="M5.341,12.247a1,1,0,0,0,1.317,1.505l4-3.5a1,1,0,0,0,.028-1.48l-9-8.5A1,1,0,0,0,.313,1.727l8.2,7.745Z" transform="translate(19 6.5) rotate(90)" fill="#currentcolor"></path> </g></svg>
                                </div>
                        </div>
                </div>
        </div>
</body>
<template id="card-template">
        <div class="card">
                <div class="card-face card-front"> front </div>
                <div class="card-face card-back"> back </div>
        </div>
</template>
<template id="finnish-screen">
        <div class="dim appear">
                <div class="menu-wrapper">
                        <div class="menu">
                                <p class="end-menu-text">You finnished !</p>
                                <div class="progress-info">
                                        <div class="card-end-info fails-num"></div>
                                        <div class="card-end-info success-num"></div>
                                </div>
                                <div class="menu-ctrl-container">
                                        <div class="menu-ctrl-btn redo-btn">Redo</div>
                                        <div class="menu-ctrl-btn exit-btn">Exit</div>
                                </div>
                        </div>
                </div>
        </div>
</template>
<template id="card-animation">
        <div class="transition-card-wrapper">
                <div class="transition-card"></div>
        </div>
</template>
<script src="js.js"></script>
</html>
