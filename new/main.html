<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlashCards</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="screen-container">
                <div class="tab-button-container">
                        <div class="tab-button" type="button" data-tab-num="0">FlashCards</div>
                        <div class="tab-button" type="button" data-tab-num="1">Revise</div>
                        <div class="tab-button" type="button" data-tab-num="2">Settings</div>
                        <div class="tab-button-overlay"></div>
                </div>
                <div class="tab-container">
                        <div class="tab-content" data-tab-num="0">
                                <input type="checkbox" id="sidebar-button-input">
                                <label class="sidebar-button" for="sidebar-button-input">
                                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 18L20 18" stroke="currentcolor" stroke-width="2" stroke-linecap="round"></path> <path d="M4 12L20 12" stroke="currentcolor" stroke-width="2" stroke-linecap="round"></path> <path d="M4 6L20 6" stroke="currentcolor" stroke-width="2" stroke-linecap="round"></path> </g></svg>
                                </label>
                                <div class="flashcard-sidebar">
                                        <div class="sidebar-item">
                                                <input style="display: none;" type="file" id="open-folder-input" webkitdirectory directory multiple/>
                                                <label for="open-folder-input" class="open-folder-btn">
                                                        Open Folder
                                                </label>
                                        </div>
                                </div>
                                <div class="flashcard-screen">
                                        <div class="flashcard-area"></div>
                                </div>
                        </div>
                        <div class="tab-content" data-tab-num="1">
                        </div>
                        <div class="tab-content" data-tab-num="2"></div>
                </div>
        </div>
        <template id="card-template">
                <div class="card-container">
                        <div class="card-item">
                                <div class="card-front"></div>
                                <div class="card-back"></div>
                        </div>
                </div>
                <div class="card-btn">
                        <div class="know-btn"></div>
                        <div class="learn-btn"></div>
                </div>
        </template>
        <template id="cardset-template">
                <div class="card-template-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="176.6728 121.2309 251.9369 252.3937" width="251.937px" height="252.394px">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M 2.109 13.337 C 2.109 11.68 3.452 10.337 5.109 10.337 L 15.109 10.337 C 16.241 10.337 17.227 10.964 17.738 11.89 L 21.948 13.018 C 23.548 13.447 24.498 15.092 24.069 16.693 L 20.446 30.216 C 20.017 31.816 18.372 32.766 16.771 32.337 L 9.307 30.337 L 5.109 30.337 C 3.452 30.337 2.109 28.994 2.109 27.337 L 2.109 13.337 Z M 18.109 27.337 L 18.109 14.06 L 21.43 14.95 C 21.964 15.093 22.28 15.642 22.137 16.175 L 18.514 29.698 C 18.371 30.231 17.822 30.548 17.289 30.405 L 16.229 30.121 C 17.331 29.677 18.109 28.598 18.109 27.337 Z M 5.109 12.337 C 4.556 12.337 4.109 12.785 4.109 13.337 L 4.109 27.337 C 4.109 27.889 4.556 28.337 5.109 28.337 L 15.109 28.337 C 15.661 28.337 16.109 27.889 16.109 27.337 L 16.109 13.337 C 16.109 12.785 15.661 12.337 15.109 12.337 L 5.109 12.337 Z" fill="#0F0F0F" transform="matrix(11.418966293334961, 0, 0, 11.418966293334961, 152.5902099609375, 3.1930410861968994)"/>
                        </svg>
                </div>
        </template>
</body>
<script src="js.js"></script>
</html>
